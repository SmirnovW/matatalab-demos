<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="app">
            <div class="container">
                <header class="header">
                    <button @click="init" class="button">Demo 1</button>
                    <button @click="init" class="button">Demo 2</button>
                </header>
                <main class="main">
                    <button @click="init" class="button">Init Robot</button>
                    <button @click="robotDraw">draw</button>
                    <button @click="clear">clear</button>
                    <input type="checkbox" id="checkbox" :checked="isRobotPathVisible" v-model="isRobotPathVisible">
                    <label for="checkbox" @click="handleClick">Show robot's path</label>
                    <div id="sketch-holder"></div>
                </main>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.8.7/polyfill.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="dist/index.js"></script>
        <script src="dist/robot.js"></script>
    </body>
</html>
