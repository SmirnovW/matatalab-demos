<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="app">
            <div class="container">
                <header class="header">
                    <button @click="switchDemo(1)" class="button">Demo 1</button>
                    <button @click="switchDemo(2)" class="button">Demo 2</button>
                </header>
                <main class="main">
                    <button @click="init" class="button">Init Robot</button>
                    <div :class="[{ active: currentDemo === 1 }, 'demo']" id="demo1">
                        <div class="actions" v-if="this.blueToothPrimaryService ">
                            <button @click="robotDraw">draw</button>
                            <button @click="clear">clear</button>
                            <button @click="listen">listen</button>
                            <input type="checkbox" id="checkbox" v-model="isRobotPathVisible" @click="handleClick">
                            <label for="checkbox">Show robot's path</label>
                        </div>
                        <div id="sketch-holder"></div>
                    </div>
                    <div :class="[{ active: currentDemo === 2 }, 'demo']" id="demo2">
                        <div class="robotWrapper">
                            <img class="robot" width="360" height="360" src="images/robot.png" alt="Robot">
                            <div :class="['robotEyes', currentColor]"></div>
                        </div>
                        <div class="colors">
                            <button
                                    v-for="color in colors"
                                    :class="[color.name, 'color']"
                                    @click="setColor(color.value, color.name)"
                            ></button>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="index.js"></script>
        <script src="robot.js"></script>
    </body>
</html>
